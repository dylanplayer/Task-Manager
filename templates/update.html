{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

<!-- ----------- -->

{% block body %}
<div class="container-fluid text-center d-flex flex-column align-items-center w-50">
    <h1>Update Task</h1>
    <form action="/update/{{task.id}}" method="POST" class="">
        <div class="input-group input-group-sm mb-3">
            <input value="{{task.content}}" class="form-control" type="text" aria-label="Small" name="content" id="content">
            <input class="btn btn-primary btn-sm" type="submit" value="Update">
        </div>
    </form>
</div>
{% endblock %}
